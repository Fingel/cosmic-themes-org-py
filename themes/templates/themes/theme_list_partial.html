{% for theme in object_list %}
<section
{% if forloop.last and page_obj.has_next %}
     hx-get="{% url 'themes:list' %}{% querystring page=page_obj.next_page_number %}"
     hx-trigger="revealed"
     hx-swap="afterend"
{% endif %}
>
{% include 'themes/theme_partial.html' with theme=theme %}
</section>
{% empty %}
<p>No themes match that search :(</p>
{% endfor %}
