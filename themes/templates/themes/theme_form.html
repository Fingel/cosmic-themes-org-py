{% extends 'base.html' %}
{% block content %}
<p>To export your theme, go the Cosmic settings -> Desktop -> Appearance and click
the "export" button. You can then upload the provided .ron file here.</p>
<p>All submissions will be reviewed for spam.</p>
<form method="post" enctype="multipart/form-data">
{% csrf_token %}
{{ form }}
<button class="btn btn-primary" type="submit">Upload</button>
</form>
{% endblock %}
