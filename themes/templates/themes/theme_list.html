{% extends 'base.html' %}
{% block content %}
<form hx-get="{% url 'themes:list' %}"
                        hx-target="#themes-list"
                        hx-swap="innerHTML"
                        hx-push-url="true"
                        hx-trigger="submit, keydown changed delay:300ms from:input, change from:select, search input from:input, input delay:300ms from:input"
                    >
    <fieldset class="filter-form">
        <input  type="search" id="search" placeholder="Search" name="search" class="search"
                value="{{ request.GET.search }}"
        >
        <select name="sort" class="sort">
            <option value="popular"
                    {% if request.GET.sort == 'popular' %}selected{% endif %}
            >Popular</option>
            <option value="new"
                {% if request.GET.sort == 'new' %}selected{% endif %}
            >New</option>
            <option value="name"
                {% if request.GET.sort == 'name' %}selected{% endif %}
            >Name</option>
        </select>
        <input type="color" id="color" class="color" name="color" value="{{ request.GET.color }}">
    </fieldset>
</form>
<div id="themes-list">
{% include 'themes/theme_list_partial.html' with object_list=object_list page_obj=page_obj %}
</div>
{% endblock %}
